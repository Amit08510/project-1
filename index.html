<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration (Bootstrap)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 400px; max-width: 90%;">
    <h2 class="text-center mb-4">Register</h2>
    <form id="registerForm">
      <!-- Full Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirm" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm" placeholder="Confirm password" required>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-dark w-100">Register</button>
    </form>

    <!-- Output box -->
    <div id="output">
      <h5>User Data:</h5>
      <p><strong>Name:</strong> <span id="outName"></span></p>
      <p><strong>Email:</strong> <span id="outEmail"></span></p>
      <p><strong>Password:</strong> <span id="outPassword"></span></p>
    </div>
  </div>

</body>
</html>
